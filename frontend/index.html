<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BeamDrop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="input-container" id="input-container">
      <input
        id="urlInput"
        type="url"
        placeholder="Enter BeamDrop URL"
        aria-label="BeamDrop URL input"
      />
      <button onclick="openURL()" aria-label="Open URL">Open</button>
    </div>

    <iframe
      id="viewer"
      class="inactive"
      title="BeamDrop Viewer"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
    >
    </iframe>

    <script>
      async function openURL() {
        const url = document.getElementById("urlInput").value;
        if (!url.trim()) {
          alert("Please enter a URL");
          return;
        }
        try {
          await window.backend.App.SaveURL(url);
          const viewer = document.getElementById("viewer");
          const header = document.getElementById("input-container");
          
          viewer.src = url;
          viewer.classList.remove("inactive");
          viewer.classList.add("active");
          header.classList.add("fullscreen");
        } catch (error) {
          alert("Error loading URL: " + error.message);
        }
      }

      async function init() {
        try {
          const last = await window.backend.App.LoadURL();
          if (last) {
            document.getElementById("urlInput").value = last;
            const viewer = document.getElementById("viewer");
            const header = document.getElementById("header");
            
            viewer.src = last;
            viewer.classList.remove("inactive");
            viewer.classList.add("active");
            header.classList.add("fullscreen");
          }
        } catch (error) {
          console.error("Error initializing:", error);
        }
      }

      // Allow Enter key to open URL
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("urlInput").addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            openURL();
          }
        });
        init();
      });
    </script>
  </body>
</html>
