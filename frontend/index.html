<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body style="margin: 0; padding: 20px; font-family: sans-serif">
        <input
            id="urlInput"
            placeholder="Enter BeamDrop URL"
            style="width: 70%; padding: 10px; font-size: 16px"
        />
        <button onclick="openURL()" style="padding: 10px 15px; font-size: 16px">
            Open
        </button>

        <iframe
            id="viewer"
            style="width: 100%; height: 85vh; border: none; margin-top: 10px"
        >
        </iframe>

        <script>
            async function openURL() {
                const url = document.getElementById("urlInput").value;
                await window.backend.App.SaveURL(url);

                document.getElementById("viewer").src = url;
            }

            async function init() {
                const last = await window.backend.App.LoadURL();
                if (last) {
                    document.getElementById("urlInput").value = last;
                    document.getElementById("viewer").src = last;
                }
            }

            init();
        </script>
    </body>
</html>
